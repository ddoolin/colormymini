    <div>
      <h2 flex>Enter you Bank Below</h2>
    </div>
    <div>
      <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
          <md-autocomplete
              md-no-cache="false"
              md-selected-item="selectedColor"
              md-search-text="searchText"
              md-items="bank in filterBanks(searchText)"
              md-item-text="color.name"
              md-min-length="0"
              placeholder="Just start typing your color">
            <md-item-template>
              <span md-highlight-text="searchText" md-highlight-flags="^i">{{color.name.toUpperCase()}}</span>
            </md-item-template>
            <md-not-found>
              No matches found for "{{searchText}}".
            </md-not-found>
          </md-autocomplete>
        </form>
      </md-content>
    </div>
