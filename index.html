<html lang="en" ng-app="colorSearch">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color my Mini</title>
    <meta name="author" content="Cole Gentry">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-controller="ColorCtrl">
    <div>
      <md-content class="md-padding">
        <h1>Find Your Paint Code</h1>
        <form ng-submit="$event.preventDefault()">
          <md-autocomplete
              md-no-cache="false"
              md-selected-item="selectedColor"
              md-search-text="searchText"
              md-items="color in filterColors(searchText)"
              md-item-text="color.name"
              md-min-length="2"
              placeholder="Just start typing your color">
            <md-item-template>
              <span md-highlight-text="searchText" md-highlight-flags="^i">{{color.name.toUpperCase()}}</span>
            </md-item-template>
            <md-not-found>
              No matches found for "{{searchText}}".
            </md-not-found>
          </md-autocomplete>
        </form>
        <aside>{{colors.length}} different colors Listed and counting</aside>
      </md-content>
    </div>
    <div class="color-info" ng-show="selectedColor" layout="row">
      <div flex>
        <div class="title">
          Color: {{selectedColor.name.toUpperCase()}}
        </div>
        <div class="sub-info">

        </div>
      </div>
      <div flex>
        <div class="title">
          BMC Paint Code: {{selectedColor.bmc.toUpperCase()}}
        </div>
        <div class="sub-info">

        </div>
      </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <!-- Personal Angular App Code -->
    <script src="js/app.js"></script>
    <!-- Analytics Code -->
    <!-- TODO: Add some stuff -->
  </body>
</html>
